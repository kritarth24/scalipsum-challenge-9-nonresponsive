<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
</head>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Gallery</h1>
</div>

<!-- Photo Grid -->
<div class="row">
  <div class="column">
    <img src="download (1).jpg" style="width:100%">
    <img src="download.jpg"style="width:100%">
    <img src="images (1).jpg"  style="width:100%">
    <img src="images (2).jpg" style="width:100%">
    <img src="images (3).jpg" style="width:100%">
    <img src="images (4).jpg" style="width:100%">
    <img src="images (5).jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="images (6).jpg" style="width:100%">
    <img src="images (7).jpg" style="width:100%">
    <img src="images (8).jpg" style="width:100%">
    <img src="images (9).jpg" style="width:100%">
    <img src="images.jpg" style="width:100%">
    <img src="images (10).jpg" style="width:100%">
    <img src="images (16).jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="images (11).jpg" style="width:100%">
    <img src="images (12).jpg" style="width:100%">
    <img src="images (13).jpg" style="width:100%">
    <img src="images (14).jpg" style="width:100%">
    <img src="images (15).jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="images (18).jpg" style="width:100%">
    <img src="images (19).jpg" style="width:100%">
    <img src="images (20).jpg" style="width:100%">
    <img src="images (21).jpg" style="width:100%">
    <img src="images (22).jpg" style="width:100%">
  </div>
</div>

</body>
</html>
